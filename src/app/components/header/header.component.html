<div data-role="Header" class="header-header" [ngClass]="rootClassName">
  <div class="header-container">
    <nav class="header-nav">
      <div class="header-container1">
        <a routerLink="/" class="header-navlink Large">{{ text }}</a>
        <div class="header-menu">
          <a routerLink="/" class="header-navlink1">
            <span>บริการ</span>
            <br />
          </a>
          <a routerLink="/profile" class="header-navlink2">เกี่ยวกับเรา</a>
          <a routerLink="/" class="header-navlink3">
            <span>ร่วมงานกับเรา</span>
            <br />
          </a>
          <a routerLink="/coming-soon" class="header-navlink4">
            <span>บทความ</span>
            <br />
          </a>
        </div>
        <div class="header-container2">
          <div class="header-container3"></div>
          <div data-role="BurgerMenu" class="header-burger-menu">
            <svg viewBox="0 0 1024 1024" class="header-icon">
              <path
                d="M128 256h768v86h-768v-86zM128 554v-84h768v84h-768zM128 768v-86h768v86h-768z"
              ></path>
            </svg>
          </div>
        </div>
      </div>
      <primary-pink-button
        button="ติดต่อ"
        rootClassName="primary-pink-button-root-class-name"
      ></primary-pink-button>
    </nav>
  </div>
  <div data-role="MobileMenu" class="header-mobile-menu">
    <div class="header-top">
      <a routerLink="/" class="header-navlink5 Large">Soft UI Design System</a>
      <div data-role="CloseMobileMenu" class="header-close-menu">
        <svg viewBox="0 0 1024 1024" class="header-icon2">
          <path
            d="M810 274l-238 238 238 238-60 60-238-238-238 238-60-60 238-238-238-238 60-60 238 238 238-238z"
          ></path>
        </svg>
      </div>
    </div>
    <div class="header-mid">
      <div class="header-menu1">
        <a routerLink="/" class="header-navlink6 Large">Home</a>
        <a routerLink="/profile" class="header-navlink7 Large">Profile</a>
        <a routerLink="/coming-soon" class="header-navlink8 Large">
          Coming Soon
        </a>
      </div>
    </div>
    <div class="header-bot">
      <primary-pink-button button="buy now"></primary-pink-button>
    </div>
  </div>
</div>
